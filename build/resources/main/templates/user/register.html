<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EyeTea Board</title>
  <link rel="icon" href="/img/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">
      <img src="/img/eyeteaboard-logo.jpg" width="40" height="40" class="d-inline-block">
      EyeTea Board
    </a>
  </div>
</nav>
<div class="container m-3">
  <div class="d-flex justify-content-center">
    <form>
      <h1>
        회원가입
      </h1>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="abc@naver.com"
               required/>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Password"
               required/>
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="name" class="form-control" id="name" name="name" placeholder="Name" required>
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="birth" name="birth" placeholder="ex)2000-02-02"
               required/>
        <label for="birth">Birth ex)2023-01-01</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="address" name="address" placeholder="Address"
               required readonly/>
        <label for="address">Address</label>
        <button type="button" class="btn btn-light mt-2" id="btn-address">주소 찾기</button>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="detailAddress" name="detailAddress"
               placeholder="DetailAddress" required/>
        <label for="detailAddress">DetailAddress</label>
      </div>
      <button type="button" class="btn btn-primary" id="btn-register">가입</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  var main = {
    init: function () {
      var _this = this;

      $('#btn-register').on('click', function () {
        _this.register();
      });

      $('#btn-address').on('click', function () {
        _this.address();
      });
    },

    register: function () {
      var data = {
        email: $('#email').val(),
        password: $('#password').val(),
        name: $('#name').val(),
        birth: $('#birth').val(),
        address: $('#address').val(),
        detailAddress: $('#detailAddress').val()
      };

      $.ajax({
        type: 'POST',
        url: '/user/register',
        dataType: 'json',
        contentType: 'application/json; charset=utf-8',
        data: JSON.stringify(data)
      }).done(function (res) {

        if (res.status) {
          alert(res.message);
          location.href = '/';
        } else {
          alert(res.message);
        }

      }).fail(function (error) {
        alert(JSON.stringify(error));
      })
    },

    address: function () {

      new daum.Postcode({
        oncomplete: function (data) {

          var addr = '';

          if (data.userSelectedType === 'R') {
            addr = data.roadAddress;
          } else {
            addr = data.jibunAddress;
          }

          document.getElementById('address').value = addr;
          document.getElementById('detailAddress').focus();
        }
      }).open();
    }
  };

  main.init();
</script>
</body>
</html>
