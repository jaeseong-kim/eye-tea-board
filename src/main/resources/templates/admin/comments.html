<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link rel="icon" href="/img/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <table class="table table-bordered" style="text-align: center">
    <thead class="table-light">
    <tr>
      <th class="col-1">
        게시글
      </th>
      <th class="col-2">
        작성자
      </th>
      <th class="col-5">
        댓글내용
      </th>
      <th class="col-1">
        좋아요 수
      </th>
      <th class="col-2">
        작성일
      </th>
      <th class="col-3">

      </th>
    </tr>
    </thead>
    <tbody style="text-align: center">
    <tr th:each=" comment : ${comments}">
      <td th:text="${comment.getPostId()}"></td>
      <td th:text="${comment.getWriter()}"></td>
      <td th:text="${comment.getComment()}"></td>
      <td th:text="${comment.getLikeNum()}"></td>
      <td th:text="${comment.getRegDt()}"></td>
      <td>
        <button type="button" class="btn btn-danger btn-sm" id="btn-comment-del-admin"
                th:value="${comment.getCommentId()}">삭제
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  var main = {
    init: function () {
      var _this = this;

      $('#btn-comment-del-admin').on('click', function () {
        _this.adminDeleteComment();
      })

    },

    adminDeleteComment: function () {
      var commentId = $('#btn-comment-del-admin').val();

      $.ajax({
        type: 'DELETE',
        url: '/admin/comments/' + commentId
      }).done(function (res) {
        alert(res.message);
        location.reload();
      }).fail(function (error) {
        alert(JSON.stringify(error));
      })
    }
  };

  main.init();
</script>
</body>
</html>
