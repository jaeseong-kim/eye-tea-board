<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link rel="icon" href="/img/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <table class="table table-bordered" style="text-align: center">
    <thead class="table-light">
    <tr>
      <th colspan="2">이메일</th>
      <th>이름</th>
      <th>생년월일</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="2" th:text="${user.getEmail()}"></td>
      <td th:text="${user.getName()}"></td>
      <td th:text="${user.getBirth()}"></td>
    </tr>
    </tbody>
    <thead class="table-light">
    <tr>
      <th colspan="4">주소</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="4" th:text="${user.getAddress()} + ' ' + ${user.getDetailAddress()}"></td>
    </tr>
    </tbody>
    <thead class="table-light">
    <tr>
      <th>가입일</th>
      <th>인증일</th>
      <th>권한</th>
      <th>로그인 타입</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${user.getRegDt()}"></td>
      <td th:text="${user.getAuthDt()}"></td>
      <td th:text="${user.getRole().name()}"></td>
      <td th:text="${user.getLoginType().name()}"></td>
    </tr>
    </tbody>
    <thead class="table-light">
    <tr>
      <th colspan="2">회원 상태</th>
      <th colspan="2">비고</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="2" th:text="${user.isStatus()}"></td>
      <td colspan="2" th:if="${user.isStatus()} == true">
        <button type="button" th:value="${user.getEmail()}" id="btn-ban" name="ban" class="btn btn-danger">정지</button>
      </td>
      <td colspan="2" th:unless="${user.isStatus()} == true">
        <button type="button" th:value="${user.getEmail()}" id="btn-stop-ban" name="stop-ban" class="btn btn-primary">정지
          해제
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/api.js"></script>
</body>
</html>
