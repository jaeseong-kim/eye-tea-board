<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EyeTea Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body class="text-center" style="background-color: #eee;">
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">EyeTea Board</a>
  </div>
</nav>

<div class="form-signin w-25 m-auto">
  <div class="m-2">
    <h1>로그인</h1>
  </div>
  <form method="post" action="/loginProcess">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" name="email"
             placeholder="abc@google.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password"
             placeholder="password">
      <label for="floatingPassword">Password</label>
    </div>

    <button type="submit" class="btn btn-primary m-2">로그인</button>
  </form>
  <div th:if="${error} == true">
    <span th:text="${exception}"></span>
  </div>
  <div th:unless="${error} == true">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
