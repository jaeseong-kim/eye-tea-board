<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>EyeTea Board</title>
  <link rel="icon" href="/img/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">
      <img src="/img/eyeteaboard-logo.jpg" width="40" height="40" class="d-inline-block">
      EyeTea Board
    </a>
    <div sec:authorize="isAuthenticated()">
      <span sec:authentication="name"></span>
      <a href="/logout" class="btn btn-dark" role="button">로그아웃</a>
      <a class="btn btn-info" href="/user/my-page">마이페이지</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
      <label for="title">제목</label>
    </div>
    <div class="form-floating mb-3">
      분류 :
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="knowledge" name="category"
               value="KNOWLEDGE" checked>
        <label for="knowledge" class="form-check-label">지식</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="daily_life" name="category"
               value="DAILY_LIFE">
        <label for="daily_life" class="form-check-label">사는 이야기</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="study" name="category" value="STUDY">
        <label for="study" class="form-check-label">스터디</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" name="content" rows="10" ></textarea>
    </div>
    <button type="button" class="btn btn-primary" id="btn-save">등록</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/api.js"></script>
</body>
</html>
