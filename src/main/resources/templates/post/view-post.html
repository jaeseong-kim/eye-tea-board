<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>EyeTea Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">EyeTea Board</a>
    <div sec:authorize="isAuthenticated()">
      <span sec:authentication="name"></span>
      <a href="/logout" class="btn btn-dark" role="button">로그아웃</a>
    </div>
  </div>
</nav>

<div>
  <a href="/post/list">목록</a>
</div>
<div class="container bg-light">
  <div class="row">
    <div class="col-md-8">
      제목 : <span th:text="${post.getTitle()}"></span>
    </div>
    <div class="col-md-4">
      작성자 <span th:text="${post.getWriter()}"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      카테고리 : <span th:text="${post.getCategory().getValue()}"></span>
    </div>
    <div class="col-md-6">
      좋아요 : <span id="likeNum" th:text="${post.getLikeNum()}"></span>
    </div>
  </div>
  <div class="bg-white" rows="10">
    <span th:text="${post.getContent()}">텍스트내용</span>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <div th:if="${post.getWriter()} eq ${#authentication.name}" class="me-md-2">
      <a th:href="@{/post/update/{id}(id=${post.getId()})}" class="btn btn-secondary btn-sm"
         role="button">수정</a>
    </div>
    <div>
      <form>
        <button type="button" class="btn btn-primary btn-sm" id="btn-like"
                th:value="${post.getId()}">좋아요
        </button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <hr>
  <div>
    댓글
    <table>
      <thead>
      <tr>
        <th scope="col" style="width:10%;"></th>
        <th scope="col" style="width:10%;"></th>
        <th scope="col" style="width:10%;"></th>
        <th scope="col" style="width:50%;"></th>
        <th scope="col" style="width:10%;"></th>
        <th scope="col" style="width:10%;"></th>
      </tr>
      </thead>
      <tbody class="text-center">
      <tr th:each="comment : ${comments}">
        <td th:text="${comment.getWriter()}"></td>
        <td id="comment-like" th:text="${comment.getLikeNum()}"></td>
        <td th:text="${comment.getRegDt()}"></td>
        <td th:text="${comment.getComment()}"></td>
        <td>
          <button type="button" class="btn btn-light btn-sm" id="btn-comment-like"
                  th:value="${comment.getCommentId()}">
            <img src="/img/commnet-like.png" width="12" height="12">
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" id="btn-comment-del"
                  th:if="${comment.getWriter()} eq ${#authentication.name}" th:value="${comment.getCommentId()}">삭제
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-2">
    <form>
      <input type="hidden" id="post-id" name="post-id" th:value="${post.getId()}">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="comment" name="comment">
        <button type="button" class="btn btn-outline-secondary" id="btn-comment">등록</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  var main = {
    init: function () {
      var _this = this;
      $('#btn-like').on('click', function () {
        _this.postLike();
      });

      $('#btn-comment').on('click', function () {
        _this.comment();
      });

      $('#btn-comment-del').on('click', function () {
        _this.commentDel();
      });

      $('#btn-comment-like').on('click', function () {
        _this.commentLike();
      })
    },

    postLike: function () {

      var postId = $('#btn-like').val();

      $.ajax({
        type: 'POST',
        url: '/post/like/' + postId,
        dataType: 'json',
        contentType: 'application/json; charset=utf-8',
      }).done(function (res) {
        if (res.status) {
          alert(res.message);
          $('#likeNum').text(res.likeNum);
        } else {
          alert(res.message);
        }
      })
    },

    comment: function () {
      var data = {
        postId: $('#post-id').val(),
        comment: $('#comment').val()
      };

      $.ajax({
        type: 'POST',
        url: '/comment/save',
        dataType: 'json',
        contentType: 'application/json; charset=utf-8',
        data: JSON.stringify(data)
      }).done(function (res) {
        if (res.status) {
          alert(res.message);
          location.reload();
        }
      })
    },

    commentDel: function () {
      var commentId = $('#btn-comment-del').val();

      $.ajax({
        type: 'DELETE',
        url: '/comment/delete/' + commentId,
        dataType: 'json',
        contentType: 'application/json; charset=utf-8'
      }).done(function (res) {

        if (res.status) {
          alert(res.message);
          location.reload();
        }
      })
    },

    commentLike: function () {
      var commentId = $('#btn-comment-like').val();

      $.ajax({
        type: 'POST',
        url: '/comment/like/' + commentId,
        dataType: 'json',
        contentType: 'application/json; charset=utf-8'
      }).done(function (res) {
        if (res.status) {
          alert(res.message);
          $('#comment-like').text(res.likeNum);
        }
      })
    }
  };

  main.init();
</script>
</body>
</html>
