<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>EyeTea Board</title>
  <link rel="icon" href="/img/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">
      <img src="/img/eyeteaboard-logo.jpg" width="40" height="40" class="d-inline-block">
      EyeTea Board
    </a>
    <div sec:authorize="isAuthenticated()">
      <span sec:authentication="name"></span>
      <a href="/logout" class="btn btn-dark" role="button">로그아웃</a>
    </div>
  </div>
</nav>

<div class="d-flex justify-content-center">
  <div class="btn-group-vertical w-25 p-3">
    <a class="btn btn-primary mb-1"
       th:href="@{/user/my-page/edit/{email}(email=${#authentication.getName()})}">내 정보 수정</a>
    <a class="btn btn-primary mb-1"
       th:href="@{/user/my-page/posts/{email}(email=${#authentication.getName()})}">내 게시글</a>
    <a class="btn btn-primary mb-1"
       th:href="@{/user/my-page/comments/{email}(email=${#authentication.getName()})}">내 댓글</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
